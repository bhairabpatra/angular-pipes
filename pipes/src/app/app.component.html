

<div class="container">

  <div class="jumbotron">
    <b>Search filter  pipes</b> <br>
<hr >
<input [(ngModel)]="searchText" placeholder="search text goes here">
<ul>
  <li *ngFor="let c of characters | filterpipe : searchText">
    {{c}}
  </li>
</ul>
  </div>

<div class="jumbotron">
<b>Enter Date of birth and find age  pipes</b> <br>
<hr >
<b>{{birthday}}</b>
<p>Birthday is {{  birthday | date:'fullDate' | uppercase}} </p>
<h3>Age : {{ birthday | ageinYear }}</h3>
</div>

<div class="jumbotron">
  <p>SQRT pipes</p>
  <h3>Sqrt of {{ digits | sqrt}} </h3>
</div>

</div>
